<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <div class="dark-circle">
          <img src="./images/icon-star.svg" alt="icon-star" class="star-icon" />
        </div>
        <h2 class="rating-heading white-text bold-text">How did we do?</h2>
        <p class="rating-text grey-text regular-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers">
          <div class="dark-circle">
            <p class="rating-number grey-text">1</p>
          </div>
          <div class="dark-circle">
            <p class="rating-number grey-text">2</p>
          </div>
          <div class="dark-circle">
            <p class="rating-number grey-text">3</p>
          </div>
          <div class="dark-circle">
            <p class="rating-number grey-text">4</p>
          </div>
          <div class="dark-circle">
            <p class="rating-number grey-text">5</p>
          </div>
        </div>
        <button class="submit-btn white-text regular-text">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
